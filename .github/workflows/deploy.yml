name: Deploy Frontend and Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.get-url.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend to Railway
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach --service ${{ secrets.RAILWAY_BACKEND_SERVICE_NAME }}

      - name: Get Railway URL
        id: get-url
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          sleep 10
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          URL=$(railway domain --service ${{ secrets.RAILWAY_BACKEND_SERVICE_NAME }} 2>/dev/null || echo "${{ secrets.RAILWAY_DOMAIN }}")
          if [ -z "$URL" ]; then
            echo "⚠️ Could not get Railway domain automatically"
            echo "Please set RAILWAY_DOMAIN secret with your Railway URL"
            exit 1
          fi
          echo "url=https://$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: https://$URL"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VITE_API_URL: ${{ needs.deploy-backend.outputs.backend_url }}
        run: |
          npm install --global vercel
          cd frontend
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - name: Summary
        run: |
          echo "✅ Backend deployed to: ${{ needs.deploy-backend.outputs.backend_url }}"
          echo "✅ Frontend deployed to Vercel"
